<html>
 <head>
  <title>Latihan Membuat Format teks</title>
 </head>
 <body>
  <h2>Latihan Membuat Format Teks</h2>
  <ul>
   <!-- Format Tebal -->
   <li>
    <b>Ini adalah Format Tebal</b>
   </li>
   <!-- Format Miring -->
   <li>
    <i>Ini adalah Format Garis Miring</i>
   </li>
   <!-- Format Garis Bawah -->
   <li>
    <u>Ini adalah Format Bawah</u>
   </li>
   <!-- Format Supercript Text -->
   <li>
    Ini adalah Format pangkat x<sup>2 + y <sup>3</sup> =15
   </li>
   <!-- Format Subscript Text -->
   <li>
    H<sub>2</sub>O<sub>3</sub>
   </li>
   <!-- Format Highligh -->
   <li>
    <mark>Coding itu mudah</mark>
   </li>
   <!-- Format Coret -->
   <li>
    Pemrograman Web itu <del>sulit</del> mudah
   </li>
  </ul>
 </body>
</html>
